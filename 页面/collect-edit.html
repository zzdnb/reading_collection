<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的收藏 - 程序员日报</title>

	<link rel="stylesheet" href="layui/css/layui.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/sidebars.css" rel="stylesheet">
	<link href="css/headers.css" rel="stylesheet">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/vue.js"></script>
	<script src="layui/layui.all.js"></script>

	<style type="text/css">
		[v-cloak] {
			display: none !important;
		}
	</style>

</head>
<body>
<div class="container" style="max-width: 960px;">

	<header class="p-3 mb-3 border-bottom">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
					<img src="images/dailyhub.png" alt="dailyhub" height="38px">
				</a>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
				    style="margin: 0 auto;">
					<li><a href="index.html" class="nav-link px-2 link-secondary ">我的收藏</a></li>
					<li><a href="collect-square.html" class="nav-link px-2 link-secondary">收藏广场</a></li>
					<li><a href="#" class="nav-link px-2 link-secondary">IDEA破解</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/search" method="get">
					<input name="q" id="keyword" type="search" class="form-control" placeholder="搜索..."
					       aria-label="Search">
				</form>


				<!--未登录-->
				<a class="btn btn-primary" href="login.html" role="button">登录</a>


				<!--已登录-->
				<div class="dropdown text-end">
					<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
					   data-bs-toggle="dropdown" aria-expanded="false">
						<img src="http://thirdwx.qlogo.cn/mmopen/PiajxSqBRaEIT6k4RyLxoeRdsyf61KfxShJkkZHGg6hEB4iaPzloWZ9ockiccqBu7ZHbO93cbLu7LYLBRHIYM7waw/132?t=11:04:53"
						     alt="mdo" width="32" height="32" class="rounded-circle">
						<span>MarkerHub</span>
					</a>
					<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
						<li><a class="dropdown-item" href="collect-edit.html">新建收藏</a></li>
						<li><a class="dropdown-item" href="#">个人中心</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="/logout">注销</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div id="app" class="row justify-content-md-center">

		<div class="alert alert-info" role="alert">
			请把此链接：<a href="#" class="alert-link">立即收藏</a>，固定到浏览器的书签栏。
		</div>

		<form class="row g-3" id="collect-form" style="width: 500px;">
			<input type="hidden" name="id" value="${collect.id}">
			<div class="col-12">
				<label for="title" class="form-label">标题 *</label>
				<input type="text" name="title" class="form-control" id="title" value="" required>
			</div>

			<div class="col-12">
				<label for="url" class="form-label">链接 *</label>
				<input type="text" name="url" class="form-control" id="url" value="" required>
			</div>

			<div class="col-12">
				<label for="validationDefault04" class="form-label">笔记</label>
				<textarea class="form-control" name="note" id="validationDefault04"></textarea>
			</div>

			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="personal" value="1" id="personal">
					<label class="form-check-label" for="personal">
						私有的，不在收藏广场中展示此收藏！
					</label>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">提交收藏</button>
			</div>
		</form>
	</div>

</div>

<script>

	$(function () {

		layui.config({
			version: false
			, debug: false
			, base: ''
		});
	});
</script>
</body>
</html>
